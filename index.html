<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Nos encantaría contar contigo! - Confirmación de Asistencia</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Estilos Generales */
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            
            /* --- NUEVO FONDO INFANTIL: OSITOS, GLOBOS Y ESTRELLAS ESPACIADOS --- */
            background-color: #fce4ec; /* Rosa pálido como color base */
            
            /* Múltiples capas de fondo para un patrón espaciado */
            background-image: 
                /* Tus Ositos - Asegúrate que el nombre del archivo PNG sea correcto */
                url('pequeCreacioneskael.png'), /* Primera aparición del osito */
                url('pequeCreacioneskael.png'), /* Segunda aparición */
                url('pequeCreacioneskael.png'), /* Tercera aparición */
                url('pequeCreacioneskael.png'), /* Cuarta aparición */
                
                /* Globos Azules y Rosas Más Grandes y Espaciados (Círculos CSS) */
                radial-gradient(circle at 10% 80%, rgba(173, 216, 230, 0.6) 20px, transparent 20px), /* Globo Azul 1 */
                radial-gradient(circle at 90% 20%, rgba(255, 192, 203, 0.6) 18px, transparent 18px), /* Globo Rosa 1 */
                radial-gradient(circle at 40% 10%, rgba(173, 216, 230, 0.5) 15px, transparent 15px), /* Globo Azul 2 */
                radial-gradient(circle at 60% 90%, rgba(255, 192, 203, 0.5) 17px, transparent 17px), /* Globo Rosa 2 */
                
                /* Estrellas Amarillas y Fucsias Espaciadas (Círculos CSS) */
                radial-gradient(circle at 25% 45%, rgba(255, 255, 100, 0.7) 10px, transparent 10px), /* Estrella Amarilla 1 */
                radial-gradient(circle at 75% 65%, rgba(255, 105, 180, 0.7) 8px, transparent 8px); /* Estrella Fucsia 1 */

            background-size: 
                100px 100px, /* Tamaño del osito 1 */
                80px 80px,   /* Tamaño del osito 2 */
                120px 120px, /* Tamaño del osito 3 */
                90px 90px,   /* Tamaño del osito 4 */
                
                150px 150px, /* Tamaño del patrón de globos 1 */
                180px 180px, /* Tamaño del patrón de globos 2 */
                120px 120px, /* Tamaño del patrón de globos 3 */
                160px 160px, /* Tamaño del patrón de globos 4 */
                
                100px 100px, /* Tamaño del patrón de estrellas 1 */
                110px 110px; /* Tamaño del patrón de estrellas 2 */
                
            background-repeat: repeat; /* ¡Todos los elementos se repiten! */
            background-attachment: fixed; /* El fondo no se mueve al hacer scroll */
            background-position: 
                20px 20px,   /* Posición del osito 1 */
                150px 100px, /* Posición del osito 2 */
                280px 200px, /* Posición del osito 3 */
                50px 250px,  /* Posición del osito 4 */

                0px 0px, /* Posición de globos */
                0px 0px, /* Posición de globos */
                0px 0px, /* Posición de globos */
                0px 0px, /* Posición de globos */

                0px 0px, /* Posición de estrellas */
                0px 0px; /* Posición de estrellas */
            
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #4a4a4a; /* Color de texto principal */
            padding: 20px;
            box-sizing: border-box;
        }

        /* FONDO DE LA TARJETA (Rosa Polvo) */
        .contenedor-tarjeta {
            background-color: #f8e1e7; /* Fondo Rosa Polvo (más visible que el blanco) */
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* Sombra suave */
            text-align: center;
            max-width: 550px;
            width: 100%;
            animation: fadeIn 1s ease-out;
            position: relative;
        }

        /* LOGO/NOMBRE DE MARCA en la tarjeta */
        .header-marca {
            font-family: 'Great Vibes', cursive;
            font-weight: 400;
            color: #000000; /* Rosa fuerte */
            font-size: 1.8em; /* Tamaño visible */
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05); /* Sombra suave para que resalte */
        }

        /* Título Principal */
        h1 {
            font-family: 'Great Vibes', cursive;
            color: #e91e63; /* Rosa fuerte */
            font-size: 3.2em;
            margin-top: 10px;
            margin-bottom: 20px;
            line-height: 1.2;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.05);
        }

        p {
            font-size: 1.1em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* Contenedor de Botones */
        .opciones-botones {
            display: flex; flex-direction: column; gap: 15px; margin-top: 30px;
        }

        /* Estilo Base del Botón */
        .boton-wa {
            display: inline-flex; align-items: center; justify-content: center;
            padding: 15px 30px; color: white; text-decoration: none; border-radius: 50px;
            font-size: 1.1em; font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            border: none; cursor: pointer; width: 100%; max-width: 350px; margin: 0 auto;
        }

        .boton-wa i { margin-right: 10px; font-size: 1.3em; }

        /* Estilo Específico para el Botón de Confirmar (Sí) - Rosa Fuerte */
        .boton-confirma {
            background-color: #e91e63; 
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.4);
        }

        .boton-confirma:hover {
            background-color: #d81b60;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(233, 30, 99, 0.5);
        }

        /* Estilo Específico para el Botón de Declinar (No) - Coral Suave */
        .boton-declina {
            background-color: #ff8a80; 
            box-shadow: 0 5px 15px rgba(255, 138, 128, 0.4);
        }

        .boton-declina:hover {
            background-color: #ff6e65;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 138, 128, 0.5);
        }

        /* Responsive para pantallas pequeñas */
        @media (max-width: 600px) {
            h1 { font-size: 2.5em; }
            .contenedor-tarjeta { padding: 25px; }
            .boton-wa { font-size: 1em; padding: 12px 25px; }
        }
    </style>
</head>
<body>
    <div class="contenedor-tarjeta">
        
        <div class="header-marca">Peque Creaciones Kael</div> 

        <h1>¡Nos encantaría contar contigo!</h1>
        <p>Tu presencia es muy importante para nosotros. Por favor, elige una opción a continuación para confirmar tu asistencia.</p>
        
        <div class="opciones-botones">
            <a 
                href="https://wa.me/50496005178"  
                class="boton-wa boton-confirma" 
                target="_blank"
            >
                <i class="fas fa-check-circle"></i> Sí, confirmo mi asistencia (¡Seremos...!)
            </a>

            <a 
                href="https://wa.me/50496005178"  
                class="boton-wa boton-declina" 
                target="_blank"
            >
                <i class="fas fa-times-circle"></i> No podré asistir
            </a>
        </div>
    </div>
</body>
</html>
