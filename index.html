<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Nos encantaría contar contigo! - Confirmación de Asistencia</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Estilos Generales */
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            
            /* --- FONDO INFANTIL: OSITOS, GLOBOS Y ESTRELLAS ESPACIADOS --- */
            background-color: #fce4ec; /* Rosa pálido como color base */
            
            /* Múltiples capas de fondo para un patrón espaciado y variado */
            background-image: 
                /* Tus Ositos - [IMPORTANTE: La imagen debe estar subida a GitHub como 'pequenaCreacioneskael.png'] */
                url('pequeCreacioneskael.png'), 
                url('pequeCreacioneskael.png'), 
                url('pequeCreacioneskael.png'), 
                url('pequeCreacioneskael.png'), 
                
                /* Globos Azules y Rosas Grandes y Espaciados (Círculos CSS) */
                radial-gradient(circle at 10% 80%, rgba(173, 216, 230, 0.6) 25px, transparent 25px), 
                radial-gradient(circle at 90% 20%, rgba(255, 192, 203, 0.6) 22px, transparent 22px), 
                radial-gradient(circle at 40% 10%, rgba(173, 216, 230, 0.5) 20px, transparent 20px), 
                radial-gradient(circle at 60% 90%, rgba(255, 192, 203, 0.5) 23px, transparent 23px), 
                
                /* Estrellas Amarillas y Fucsias Espaciadas (Círculos CSS) */
                radial-gradient(circle at 25% 45%, rgba(255, 255, 100, 0.7) 12px, transparent 12px), 
                radial-gradient(circle at 75% 65%, rgba(255, 105, 180, 0.7) 10px, transparent 10px); 

            background-size: 
                /* Tamaños de los ositos - Más grandes y visibles */
                150px 150px,   /* Osito 1 */
                180px 180px,   /* Osito 2 */
                130px 130px,   /* Osito 3 */
                160px 160px,   /* Osito 4 */
                
                /* Tamaños de los globos y estrellas */
                250px 250px, 280px 280px, 
                220px 220px, 270px 270px, 
                180px 180px, 200px 200px;
                
            background-repeat: repeat; 
            background-attachment: fixed; 
            
            /* Posiciones de los elementos - Ajustadas para un patrón espaciado (la suma de size + position ayuda al espaciado) */
            background-position: 
                50px 50px,    /* Posición del osito 1 */
                280px 180px,  /* Posición del osito 2 */
                500px 80px,   /* Posición del osito 3 */
                150px 350px,  /* Posición del osito 4 */

                10px 0px,     /* Globo Azul 1 */
                0px 300px,    /* Globo Rosa 1 */
                400px 400px,  /* Globo Azul 2 */
                200px 550px,  /* Globo Rosa 2 */

                350px 150px,  /* Estrella Amarilla 1 */
                500px 450px;  /* Estrella Fucsia 1 */
            
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #4a4a4a; 
            padding: 20px;
            box-sizing: border-box;
        }

        /* FONDO DE LA TARJETA (Rosa Polvo) */
        .contenedor-tarjeta {
            background-color: #f8e1e7; 
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); 
            text-align: center;
            max-width: 550px;
            width: 100%;
            animation: fadeIn 1s ease-out;
            position: relative;
        }

        /* LOGO/NOMBRE DE MARCA en la tarjeta */
        .header-marca {
            font-family: 'Great Vibes', cursive;
            font-weight: 400;
            color: #000000; 
            font-size: 1.8em; 
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05); 
        }

        /* Título Principal */
        h1 {
            font-family: 'Great Vibes', cursive;
            color: #e91e63; 
            font-size: 3.2em;
            margin-top: 10px;
            margin-bottom: 20px;
            line-height: 1.2;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.05);
        }

        p {
            font-size: 1.1em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* Contenedor de Botones */
        .opciones-botones {
            display: flex; flex-direction: column; gap: 15px; margin-top: 30px;
        }

        /* Estilo Base del Botón */
        .boton-wa {
            display: inline-flex; align-items: center; justify-content: center;
            padding: 15px 30px; color: white; text-decoration: none; border-radius: 50px;
            font-size: 1.1em; font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            border: none; cursor: pointer; width: 100%; max-width: 350px; margin: 0 auto;
        }

        .boton-wa i { margin-right: 10px; font-size: 1.3em; }

        /* Estilo Específico para el Botón de Confirmar (Sí) - Rosa Fuerte */
        .boton-confirma {
            background-color: #e91e63; 
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.4);
        }

        .boton-confirma:hover {
            background-color: #d81b60;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(233, 30, 99, 0.5);
        }

        /* Estilo Específico para el Botón de Declinar (No) - Coral Suave */
        .boton-declina {
            background-color: #ff8a80; 
            box-shadow: 0 5px 15px rgba(255, 138, 128, 0.4);
        }

        .boton-declina:hover {
            background-color: #ff6e65;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 138, 128, 0.5);
        }

        /* Animación de entrada de la tarjeta */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive para pantallas pequeñas */
        @media (max-width: 600px) {
            h1 { font-size: 2.5em; }
            .contenedor-tarjeta { padding: 25px; }
            .boton-wa { font-size: 1em; padding: 12px 25px; }
        }
    </style>
</head>
<body>
    <div class="contenedor-tarjeta">
        
        <div class="header-marca">PequeCreaciones_KaelHN</div> 

        <h1>¡Nos encantaría contar contigo!</h1>
        <p>Tu presencia es muy importante para nosotros. Por favor, elige una opción a continuación para confirmar tu asistencia.</p>
        
        <div class="opciones-botones">
            <a 
                href="https://wa.me/50496005178" 
                class="boton-wa boton-confirma" 
                target="_blank"
            >
                <i class="fas fa-check-circle"></i> Sí, confirmo mi asistencia (¡Seremos...!)
            </a>

            <a 
                href="https://wa.me/50496005178"  
                class="boton-wa boton-declina" 
                target="_blank"
            >
                <i class="fas fa-times-circle"></i> No podré asistir
            </a>
        </div>
    </div>
</body>
</html>
